<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>URL Shortener: CSV</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css"
        href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
<!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../static/js/app.js"></script>
  <link href="/css/application.css" rel="stylesheet">
</head>

<body>
<div class="container-full">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="col-sm-offset-4 col-sm-4 text-center">
        <div hx-sse="" th:attr="hx-sse='connect:/progress?uuid='+${uuid}">
          <form id="form" enctype="multipart/form-data" action="/csv" method="POST">
            <label class="control-label" for="file">Upload File:</label>
            <input type="file" name="file" class="form-control" placeholder="Upload File" id="file">
            <input name="uuid" th:attr="value=${uuid}" type="hidden" value="">
            <br>
            <button class="btn btn-lg btn-primary">
              Upload
            </button>
          </form>
          <div style="margin-bottom: 2rem;"></div>
          <div hx-sse="swap:message" id="progress-wrapper">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <a href="/" class="btn btn-lg btn-primary">
        Back to home page
      </a>
    </div>
  </div>
</div>
<script th:src="@{/webjars/htmx.org/dist/htmx.min.js}" type="text/javascript"></script>
</body>
</html>
